<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kloud Notes Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        --input-bg: rgba(255, 255, 255, 0.15);
        --text-color: #ffffff;
        --accent-color: #00d4ff;
        --danger-color: #ff4757;
        --warning-color: #ffa502;
        --active-bg: rgba(0, 212, 255, 0.2);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(45deg, #1a1a2e, #16213e, #4a1c40);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-color);
        padding: 20px;
      }

      /* Hintergrund Animation */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.8;
        animation: float 10s infinite alternate;
      }
      .blob-1 { top: 5%; left: 10%; width: 300px; height: 300px; background: #ff007f; }
      .blob-2 { bottom: 5%; right: 10%; width: 350px; height: 350px; background: var(--accent-color); animation-delay: -5s; }

      @keyframes float {
        0% { transform: translate(0, 0); }
        100% { transform: translate(30px, 50px); }
      }

      /* APP LAYOUT */
      .app-container {
        display: flex;
        width: 100%;
        max-width: 1100px;
        height: 85vh;
        gap: 20px;
      }

      /* GLASS EFFECT */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        border-radius: 20px;
        padding: 1.5rem;
      }

      /* SIDEBAR */
      .sidebar {
        width: 280px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        flex-shrink: 0;
      }

      .sidebar h2 { font-size: 1.2rem; margin-bottom: 0.5rem; border-bottom: 1px solid var(--glass-border); padding-bottom: 5px; }

      .folder-list {
        list-style: none;
        overflow-y: auto;
        flex: 1;
      }

      .folder-item {
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .folder-item:hover { background: rgba(255,255,255,0.1); }
      .folder-item.active { background: var(--active-bg); border-left: 3px solid var(--accent-color); }
      
      .new-folder-group { display: flex; gap: 5px; margin-top: auto; }
      .new-folder-group input { padding: 8px; border-radius: 6px; }

      /* MAIN CONTENT */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        overflow: hidden; 
      }

      .header-area { text-align: center; margin-bottom: 1rem; }
      .header-area h1 { font-weight: 600; letter-spacing: 1px; }
      .current-path { font-size: 0.9rem; color: var(--accent-color); opacity: 0.8; }

      /* INPUTS */
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input, textarea {
        width: 100%;
        background: var(--input-bg);
        border: 1px solid var(--glass-border);
        border-radius: 10px;
        padding: 12px 15px;
        color: white;
        font-family: inherit;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
      }

      input:focus, textarea:focus { background: rgba(255, 255, 255, 0.25); }
      textarea { resize: none; height: 120px; }

      /* BUTTONS */
      button {
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s;
      }
      button:active { transform: scale(0.96); }

      #saveBtn {
        background: linear-gradient(135deg, var(--accent-color) 0%, #005bea 100%);
        color: white;
        padding: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        width: 100%;
      }
      #saveBtn.updating {
        background: linear-gradient(135deg, var(--warning-color) 0%, #ff7f50 100%);
      }

      .small-btn { padding: 8px 12px; background: rgba(255,255,255,0.2); color: white; }
      .small-btn:hover { background: rgba(255,255,255,0.3); }

      /* NOTES LIST */
      .notes-scroll-area {
        overflow-y: auto;
        flex: 1;
        padding-right: 5px;
      }
      .notes-scroll-area::-webkit-scrollbar { width: 6px; }
      .notes-scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 3px; }

      .note-card {
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 10px;
        border-left: 4px solid var(--accent-color);
        animation: fadeIn 0.4s ease;
        position: relative;
      }

      .note-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }

      .note-title { font-size: 1.15rem; font-weight: 600; color: var(--accent-color); }
      .note-meta { font-size: 0.75rem; color: rgba(255,255,255,0.5); display: block; margin-bottom: 5px;}
      .note-body { white-space: pre-wrap; line-height: 1.5; color: rgba(255,255,255,0.9); }

      .actions { display: flex; gap: 10px; }
      .action-btn { background: transparent; color: rgba(255,255,255,0.5); font-size: 1.1rem; padding: 2px; }
      .action-btn:hover { transform: scale(1.1); }
      .edit-btn:hover { color: var(--warning-color); }
      .delete-btn:hover { color: var(--danger-color); }

      @media (max-width: 768px) {
        .app-container { flex-direction: column; height: auto; }
        .sidebar { width: 100%; height: 200px; }
      }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  </head>
  <body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="app-container">
      
      <aside class="sidebar glass-panel">
        <h2>üìÇ Ordner</h2>
        <ul id="folderList" class="folder-list">
          </ul>
        
        <div class="new-folder-group">
          <input id="newFolderInput" placeholder="Neuer Ordner..." />
          <button id="addFolderBtn" class="small-btn">+</button>
        </div>
      </aside>

      <main class="main-content glass-panel">
        <div class="header-area">
          <h1>Kloud Notes</h1>
          <span id="currentPathDisplay" class="current-path">Ordner: Alle Notizen</span>
        </div>

        <div class="input-group">
          <input id="title" placeholder="Titel der Notiz" />
          <textarea id="content" placeholder="Schreibe deine Gedanken hier auf..."></textarea>
          <button id="saveBtn">Speichern</button>
          <button id="cancelEditBtn" style="display:none; background: transparent; color: #ccc; font-size: 0.8rem; margin-top: -5px;">Abbrechen</button>
        </div>

        <h2 style="margin-top: 1rem; font-size: 1rem; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px;">
          Deine Notizen
        </h2>
        
        <div class="notes-scroll-area">
          <div id="notesList"></div>
        </div>
      </main>

    </div>

    <script type="module">
      
      // ‚ö†Ô∏è ACHTUNG: F√úGE HIER DEINE FIREBASE CONFIG EIN ‚ö†Ô∏è
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY_HERE",
        authDomain: "YOUR_AUTH_DOMAIN_HERE",
        projectId: "kloudnotes-478113"
      };

      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        deleteDoc,
        updateDoc,
        doc,
        onSnapshot,
        query,
        where,
        serverTimestamp
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      // Firebase Initialisierung
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      
      const notesCol = collection(db, "notes");
      const foldersCol = collection(db, "folders");

      // --- STATE MANAGEMENT ---
      let currentFolder = "Alle Notizen";
      let editingId = null;
      let unsubscribeNotes = null;

      // --- DOM ELEMENTE ---
      const titleInput = document.getElementById("title");
      const contentInput = document.getElementById("content");
      const saveBtn = document.getElementById("saveBtn");
      const cancelEditBtn = document.getElementById("cancelEditBtn");
      const notesListEl = document.getElementById("notesList");
      const folderListEl = document.getElementById("folderList");
      const currentPathDisplay = document.getElementById("currentPathDisplay");

      // --- 1. ORDNER LOGIK ---

      // Ordner laden und √ºberwachen
      onSnapshot(collection(db, "folders"), (snapshot) => {
        folderListEl.innerHTML = "";
        
        // "Alle Notizen" Standard-Eintrag
        const allLi = createFolderElement("Alle Notizen", "all");
        if(currentFolder === "Alle Notizen") allLi.classList.add("active");
        folderListEl.appendChild(allLi);

        // Ordner-Daten sammeln und client-seitig sortieren (alphabetisch)
        let folders = [];
        snapshot.forEach(d => folders.push({id: d.id, ...d.data()}));
        folders.sort((a, b) => a.name.localeCompare(b.name));

        folders.forEach(fData => {
            const li = createFolderElement(fData.name, fData.name);
            if(currentFolder === fData.name) li.classList.add("active");
            
            // L√∂schen-Button f√ºr Ordner
            const delFolder = document.createElement("span");
            delFolder.innerHTML = "&times;";
            delFolder.style.marginLeft = "10px";
            delFolder.style.cursor = "pointer";
            delFolder.style.opacity = "0.5";
            
            delFolder.onclick = async (e) => {
                e.stopPropagation(); // Verhindert Klick auf den Ordner selbst
                if(confirm(`Ordner "${fData.name}" wirklich l√∂schen?`)) {
                    try {
                        await deleteDoc(doc(db, "folders", fData.id));
                        // Falls wir im gel√∂schten Ordner waren, zur√ºck zu "Alle"
                        if(currentFolder === fData.name) selectFolder("Alle Notizen");
                    } catch (err) {
                        alert("Fehler beim L√∂schen: " + err.message);
                    }
                }
            };

            li.appendChild(delFolder);
            folderListEl.appendChild(li);
        });
      }, (error) => {
          console.error("Ordner Error:", error);
          if(error.code === 'permission-denied') {
              alert("Zugriff verweigert! Bitte pr√ºfe deine Firestore Regeln in der Firebase Console.");
          }
      });

      function createFolderElement(displayName, value) {
        const li = document.createElement("li");
        li.className = "folder-item";
        li.textContent = displayName;
        li.onclick = () => selectFolder(value);
        return li;
      }

      function selectFolder(folderName) {
        currentFolder = folderName;
        currentPathDisplay.textContent = `Ordner: ${folderName}`;
        
        // UI Active State aktualisieren
        document.querySelectorAll(".folder-item").forEach(el => {
            el.classList.remove("active");
            if(el.firstChild.textContent === folderName) el.classList.add("active");
        });

        resetForm(); // Editieren abbrechen beim Wechsel
        loadNotes(); // Notizen neu laden
      }

      // Neuer Ordner Button
      document.getElementById("addFolderBtn").onclick = async () => {
        const input = document.getElementById("newFolderInput");
        const name = input.value.trim();
        if(!name) return;
        
        try {
            await addDoc(foldersCol, { name: name, createdAt: serverTimestamp() });
            input.value = "";
        } catch(e) { 
            console.error(e);
            alert("Ordner konnte nicht erstellt werden: " + e.message);
        }
      };

      // --- 2. NOTIZEN LOGIK ---

      function loadNotes() {
        if(unsubscribeNotes) unsubscribeNotes();

        let q;
        // WICHTIG: Wir filtern nur. Sortierung passiert im Client,
        // um komplexe Index-Fehler in Firestore zu vermeiden.
        if (currentFolder === "Alle Notizen") {
            q = query(notesCol);
        } else {
            q = query(notesCol, where("category", "==", currentFolder));
        }

        unsubscribeNotes = onSnapshot(q, (snapshot) => {
            notesListEl.innerHTML = "";
            
            if (snapshot.empty) {
                notesListEl.innerHTML = `<p style="text-align:center; opacity:0.5; margin-top:20px;">Keine Notizen in "${currentFolder}".</p>`;
                return;
            }

            // Daten extrahieren
            let notesArray = [];
            snapshot.forEach(d => notesArray.push({ id: d.id, ...d.data() }));

            // Client-Side Sortierung (Neueste zuerst)
            notesArray.sort((a, b) => {
                const dateA = a.createdAt ? a.createdAt.seconds : 0;
                const dateB = b.createdAt ? b.createdAt.seconds : 0;
                return dateB - dateA;
            });

            // Rendern
            notesArray.forEach(note => renderNote(note.id, note));

        }, (error) => {
            console.error("Notes Error:", error);
            alert("Fehler beim Laden der Notizen: " + error.message);
        });
      }

      function renderNote(id, data) {
        const div = document.createElement("div");
        div.className = "note-card";
        
        div.innerHTML = `
          <div class="note-header">
            <div>
                <div class="note-title">${data.title}</div>
                <span class="note-meta">üìÇ ${data.category || 'Allgemein'}</span>
            </div>
            <div class="actions">
                <button class="action-btn edit-btn" title="Bearbeiten">‚úèÔ∏è</button>
                <button class="action-btn delete-btn" title="L√∂schen">üóëÔ∏è</button>
            </div>
          </div>
          <div class="note-body">${data.content}</div>
        `;

        // L√∂schen
        div.querySelector(".delete-btn").onclick = async () => {
            if(confirm("Notiz wirklich l√∂schen?")) {
                await deleteDoc(doc(db, "notes", id));
                if(editingId === id) resetForm();
            }
        };

        // Editieren
        div.querySelector(".edit-btn").onclick = () => enterEditMode(id, data);

        notesListEl.appendChild(div);
      }

      // --- 3. SPEICHERN & UPDATEN ---

      saveBtn.onclick = async () => {
        const title = titleInput.value.trim();
        const content = contentInput.value.trim();

        if (!title && !content) return;

        try {
            if (editingId) {
                // UPDATE (Kategorie bleibt gleich)
                await updateDoc(doc(db, "notes", editingId), {
                    title: title,
                    content: content,
                    updatedAt: serverTimestamp()
                });
            } else {
                // NEU ERSTELLEN
                const categoryToSave = (currentFolder === "Alle Notizen") ? "Allgemein" : currentFolder;

                await addDoc(notesCol, {
                    title: title,
                    content: content,
                    category: categoryToSave, 
                    createdAt: serverTimestamp(),
                });
            }
            resetForm();
        } catch (error) {
            console.error("Fehler beim Speichern:", error);
            alert("Fehler beim Speichern: " + error.message);
        }
      };

      function enterEditMode(id, data) {
        editingId = id;
        titleInput.value = data.title;
        contentInput.value = data.content;
        
        saveBtn.textContent = "Aktualisieren";
        saveBtn.classList.add("updating");
        cancelEditBtn.style.display = "inline-block";
        
        // Scroll nach oben
        document.querySelector(".main-content").scrollTop = 0;
      }

      function resetForm() {
        editingId = null;
        titleInput.value = "";
        contentInput.value = "";
        saveBtn.textContent = "Speichern";
        saveBtn.classList.remove("updating");
        cancelEditBtn.style.display = "none";
      }

      cancelEditBtn.onclick = resetForm;

      // Start der App
      loadNotes();

    </script>
  </body>
</html>
