<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kloud Notes Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        --input-bg: rgba(255, 255, 255, 0.15);
        --text-color: #ffffff;
        --accent-color: #00d4ff;
        --danger-color: #ff4757;
        --warning-color: #ffa502;
        --active-bg: rgba(0, 212, 255, 0.2);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(45deg, #1a1a2e, #16213e, #4a1c40);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-color);
        padding: 20px;
      }

      /* Moving Background Blobs */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.8;
        animation: float 10s infinite alternate;
      }
      .blob-1 { top: 5%; left: 10%; width: 300px; height: 300px; background: #ff007f; }
      .blob-2 { bottom: 5%; right: 10%; width: 350px; height: 350px; background: var(--accent-color); animation-delay: -5s; }

      @keyframes float {
        0% { transform: translate(0, 0); }
        100% { transform: translate(30px, 50px); }
      }

      /* APP LAYOUT - WIDER & SPLIT */
      .app-container {
        display: flex;
        width: 100%;
        max-width: 1100px; /* Much wider */
        height: 85vh;
        gap: 20px;
      }

      /* GLASS MIXIN STYLE */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        border-radius: 20px;
        padding: 1.5rem;
      }

      /* SIDEBAR (FOLDERS) */
      .sidebar {
        width: 280px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        flex-shrink: 0;
      }

      .sidebar h2 { font-size: 1.2rem; margin-bottom: 0.5rem; border-bottom: 1px solid var(--glass-border); padding-bottom: 5px; }

      .folder-list {
        list-style: none;
        overflow-y: auto;
        flex: 1;
      }

      .folder-item {
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .folder-item:hover { background: rgba(255,255,255,0.1); }
      .folder-item.active { background: var(--active-bg); border-left: 3px solid var(--accent-color); }
      
      .new-folder-group { display: flex; gap: 5px; margin-top: auto; }
      .new-folder-group input { padding: 8px; border-radius: 6px; }

      /* MAIN CONTENT */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        overflow: hidden; /* Contains scroll */
      }

      .header-area { text-align: center; margin-bottom: 1rem; }
      .header-area h1 { font-weight: 600; letter-spacing: 1px; }
      .current-path { font-size: 0.9rem; color: var(--accent-color); opacity: 0.8; }

      /* INPUT AREA */
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input, textarea {
        width: 100%;
        background: var(--input-bg);
        border: 1px solid var(--glass-border);
        border-radius: 10px;
        padding: 12px 15px;
        color: white;
        font-family: inherit;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
      }

      input:focus, textarea:focus { background: rgba(255, 255, 255, 0.25); }
      textarea { resize: none; height: 120px; }

      /* BUTTONS */
      button {
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s;
      }
      button:active { transform: scale(0.96); }

      #saveBtn {
        background: linear-gradient(135deg, var(--accent-color) 0%, #005bea 100%);
        color: white;
        padding: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        width: 100%;
      }
      #saveBtn.updating {
        background: linear-gradient(135deg, var(--warning-color) 0%, #ff7f50 100%);
      }

      .small-btn { padding: 8px 12px; background: rgba(255,255,255,0.2); color: white; }
      .small-btn:hover { background: rgba(255,255,255,0.3); }

      /* NOTES LIST GRID */
      .notes-scroll-area {
        overflow-y: auto;
        flex: 1;
        padding-right: 5px;
      }

      .notes-scroll-area::-webkit-scrollbar { width: 6px; }
      .notes-scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 3px; }

      .note-card {
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 10px;
        border-left: 4px solid var(--accent-color);
        animation: fadeIn 0.4s ease;
        position: relative;
      }

      .note-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }

      .note-title { font-size: 1.15rem; font-weight: 600; color: var(--accent-color); }
      .note-meta { font-size: 0.75rem; color: rgba(255,255,255,0.5); display: block; margin-bottom: 5px;}
      .note-body { white-space: pre-wrap; line-height: 1.5; color: rgba(255,255,255,0.9); }

      .actions { display: flex; gap: 10px; }
      .action-btn { background: transparent; color: rgba(255,255,255,0.5); font-size: 1.1rem; padding: 2px; }
      .action-btn:hover { transform: scale(1.1); }
      .edit-btn:hover { color: var(--warning-color); }
      .delete-btn:hover { color: var(--danger-color); }

      @media (max-width: 768px) {
        .app-container { flex-direction: column; height: auto; }
        .sidebar { width: 100%; height: 200px; }
      }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  </head>

    <div class="blob blob-2"></div>

    <div class="app-container">
      
      <aside class="sidebar glass-panel">
        <h2>ðŸ“‚ Ordner</h2>
        <ul id="folderList" class="folder-list">
          </ul>
        
        <div class="new-folder-group">
          <input id="newFolderInput" placeholder="Neuer Ordner..." />

        <h2 style="margin-top: 1rem; font-size: 1rem; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px;">

        <div class="notes-scroll-area">
          <div id="notesList"></div>
        </div>
      </main>

    </div>
