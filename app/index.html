<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kloud Notes MVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        --input-bg: rgba(255, 255, 255, 0.15);
        --text-color: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(45deg, #1a1a2e, #16213e, #4a1c40);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        color: var(--text-color);
      }

      /* Moving Background Blobs for Liquid Effect */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.8;
        animation: float 10s infinite alternate;
      }

      .blob-1 {
        top: 10%;
        left: 20%;
        width: 300px;
        height: 300px;
        background: #ff007f;
        animation-delay: 0s;
      }

      .blob-2 {
        bottom: 10%;
        right: 20%;
        width: 350px;
        height: 350px;
        background: #00d4ff;
        animation-delay: -5s;
      }

      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(30px, 50px) rotate(20deg); }
      }

      /* Main Glass Card */
      .glass-container {
        width: 90%;
        max-width: 500px;
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        border-radius: 20px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      h1 {
        font-weight: 600;
        text-align: center;
        margin-bottom: 0.5rem;
        letter-spacing: 1px;
        text-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }

      h2 {
        font-size: 1.2rem;
        margin-top: 1.5rem;
        border-bottom: 1px solid var(--glass-border);
        padding-bottom: 0.5rem;
      }

      /* Inputs */
      input, textarea {
        width: 100%;
        background: var(--input-bg);
        border: 1px solid var(--glass-border);
        border-radius: 10px;
        padding: 12px 15px;
        color: white;
        font-family: inherit;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
      }

      input::placeholder, textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      input:focus, textarea:focus {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      /* Button */
      button {
        background: linear-gradient(135deg, #00d4ff 0%, #005bea 100%);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
      }

      button:active {
        transform: scale(0.98);
      }

      /* Notes List */
      ul {
        list-style: none;
        max-height: 300px;
        overflow-y: auto;
        padding-right: 5px;
      }

      /* Scrollbar Styling */
      ul::-webkit-scrollbar {
        width: 6px;
      }
      ul::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.3);
        border-radius: 3px;
      }

      li {
        background: rgba(0, 0, 0, 0.2);
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 8px;
        border-left: 4px solid #00d4ff;
        font-size: 0.95rem;
        line-height: 1.4;
        animation: fadeIn 0.5s ease;
      }

      li strong {
        display: block;
        font-size: 1.1em;
        margin-bottom: 4px;
        color: #00d4ff;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

    </style>
  </head>
  <body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="glass-container">
      <h1> Kloud Notes</h1>

      <input id="title" placeholder="Titel der Notiz" />
      <textarea id="content" placeholder="Schreibe deine Gedanken hier auf..."></textarea>
      
      <button id="saveBtn">Speichern</button>

      <h2>Gespeicherte Notizen</h2>
      <ul id="notesList"></ul>
    </div>

    <script type="module">
      //  WICHTIG: FÃ¼ge hier deine Firebase Config ein
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY_HERE",
        authDomain: "YOUR_AUTH_DOMAIN_HERE",
        projectId: "kloudnotes-478113"
      };

      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        onSnapshot,
        orderBy,
        query,
        serverTimestamp
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const notesCol = collection(db, "notes");

      document.getElementById("saveBtn").onclick = async () => {
        const titleInput = document.getElementById("title");
        const contentInput = document.getElementById("content");

        if (titleInput.value.trim() === "" && contentInput.value.trim() === "") return;

        await addDoc(notesCol, {
          title: titleInput.value,
          content: contentInput.value,
          createdAt: serverTimestamp(),
        });

        // Clear inputs after save for better UX
        titleInput.value = "";
        contentInput.value = "";
      };

      const notesList = document.getElementById("notesList");
      const q = query(notesCol, orderBy("createdAt", "desc"));

      onSnapshot(q, (snapshot) => {
        notesList.innerHTML = "";
        snapshot.forEach((d) => {
          const data = d.data();
          const li = document.createElement("li");
          // Improved list display with HTML formatting
          li.innerHTML = `<strong>${data.title}</strong>${data.content}`;
          notesList.appendChild(li);
        });
      });
    </script>
  </body>
</html>
